<div class="row">
	<div class="col-md-1">

	</div>
	<div class="col-md-2">
		<label>Variable name</label>
	</div>
	<div class="col-md-9">

	</div>
</div>
<div ng-repeat="item in block.Items.$values">
	<div class="row">
		<div class="col-md-1">
			<label class="control-label text-center">#{{$index + 1}}</label>
		</div>
		<div class="col-md-2">
			<input type="text" ng-readonly="!controller.isCanEdit" ng-model="item.VariableName" class="form-control"
				   ng-change="controller.syncWithText()" />
		</div>
		<div class="col-md-9">
			<button class="btn btn-defaul" ng-show="controller.isCanEdit" ng-click="controller.moveGroupItemUp(block, item)">
				<span class="glyphicon glyphicon-chevron-up"></span>
			</button>
			<button class="btn btn-defaul" ng-show="controller.isCanEdit" ng-click="controller.moveGroupItemDown(block, item)">
				<span class="glyphicon glyphicon-chevron-down"></span>
			</button>
			<button class="btn btn-warning" ng-show="controller.isCanEdit" ng-click="controller.removeGroupItem(block, item)">
				<span class="glyphicon glyphicon-trash"></span>
			</button>
		</div>
	</div>
	<br />
</div>
<div class="row">
	<div class="col-md-1">

	</div>
	<div class="col-md-2">
		<button class="btn btn-primary" ng-show="controller.isCanEdit" ng-click="controller.addGroupItem(block)">Add group item</button>
	</div>
	<div class="col-md-9">

	</div>
</div>
